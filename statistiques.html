<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - Soutien à la Palestine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="https://storage.googleapis.com/school-network-net/PersonalFiles/25206/5705367/il_1588xN.2006380726_414x-removebg-preview.png" type="image/png">
</head>
<body>
    <header class="header">
        <h1>Statistiques des revenus</h1>
        <p>Suivi des revenus générés par la publicité et les dons</p>
        <a href="index.html" class="btn btn-green">Retour à l'accueil</a>
    </header>
    <img src="https://storage.googleapis.com/school-network-net/PersonalFiles/25206/5705367/il_1588xN.2006380726_414x-removebg-preview.png" 
         alt="Logo" class="small-image">

    <!-- Sélection de l'année -->
    <div class="year-selector fade-in">
        <label for="year">Sélectionner une année :</label>
        <select id="year" onchange="updateChart()">
            <script>
                for (let year = 2025; year <= 2040; year++) {
                    document.write(`<option value="${year}">${year}</option>`);
                }
            </script>
        </select>
    </div>

    <!-- Graphique -->
    <section class="main-section fade-in">
        <canvas id="revenusChart" class="fade-in"></canvas>
    </section>

    <footer class="footer">
        <p>&copy; 2025 - Soutien à la Palestine. Tous droits réservés.</p>
    </footer>
</body>
</html>
